<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Anunturi Imobiliare</title>
</head>
<body>
<h1>Lista Anunturi</h1>
<ul>
    <li th:each="anunt : ${anunturi}">
        <p><strong>Titlu:</strong> <span th:text="${anunt.titlu}"></span></p>
        <p><strong>Descriere:</strong> <span th:text="${anunt.descriere}"></span></p>
        <p><strong>Pret:</strong> <span th:text="${anunt.pret}"></span></p>
        <p><strong>Localitate:</strong> <span th:text="${anunt.localitate}"></span></p>
        <p><strong>Contact:</strong> <span th:text="${anunt.contact}"></span></p>
    </li>
</ul>

<h2>Adauga un Anunt</h2>
<form action="/addAnunt" method="post">
    <input type="text" name="titlu" placeholder="Titlu" required/>
    <input type="text" name="descriere" placeholder="Descriere" required/>
    <input type="number" step="0.01" name="pret" placeholder="Pret" required/>
    <input type="text" name="localitate" placeholder="Localitate" required/>
    <input type="text" name="contact" placeholder="Contact" required/>
    <button type="submit">Adauga</button>
</form>
</body>
